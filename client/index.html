<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/grid.css">
        <title>Library</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header-wrapper">
                    <h3 id="logo">myLibrary</h3>
                    <p id="project--title">JavaScript Course - The Odin Project</p>
                </div>
            </header>

            <div class="wrapper">
                <div class="nav-container">
                    <h3 id="read--num">Read Books: 0</h3>
                    <h3 id="unread--num">Unread Books: 0</h3>
                    <h3 id="total--num">Total Books: 0</h3>

                    <div class="button--container">
                        <button id="add---book"><span class="material-symbols-outlined">add_circle</span>Add book</button>
                        <button id="del---all"><span class="material-symbols-outlined">delete_forever</span>Delete All</button>
                        <button id="save---session"><span class="material-symbols-outlined">work_history</span>Save Session</button>
                    </div>
                </div>
    
                <ul class="books-display">
                    
                    <!--
                    <li class="book--el">
                        <div class="book--details">
                            <h6 id="book---category">Light Novel</h6>
                            <h3 id="book---title">Tensei Shitara Slime Datta Ken</h3>
                            <h4 id="book---author">by Fuze</h4>
                            <div id="book---pages">365 pages</div>
                        </div>
                        <div class="book--buttons">
                            <button id="read-btn"><span class="material-symbols-outlined">book</span>Read</button>
                            <div class = "vertical"></div>
                            <button id="remove-btn"><span class="material-symbols-outlined">delete</span>Remove</button>
                        </div>
                    </li>
                    -->

                </ul>
            </div>

            <div class="popup">
                <div class="popup-form">
                    <div class="close-btn">
                        <span class="material-symbols-outlined">close</span>
                    </div>
                    <div id="add--icon">
                        <span class="material-symbols-outlined">menu_book</span>
                    </div>
                    <div class="form-content">
                        <select id="category" name="Category">
                            <option value="" disabled selected hidden>Select Category...</option>
                            <option value="light-novel">Light Novel</option>
                            <option value="manga">Manga</option>
                            <option value="novel">Novel</option>
                        </select>
                        <input type="text" id="title" name="title" placeholder="Title">
                        <input type="text" id="author" name="author" placeholder="Author">
                        <input type="number" id="pages" name="pages" placeholder="Pages">
                        <div id="read">
                            <label for="checkbox">Have you read it?</label>
                            <input id="checkbox" name="read" type="checkbox">
                        </div>
                    </div>
                    <div class="button">
                        <button id="submit-btn" type="submit">
                            <span class="material-symbols-outlined">library_add</span>
                            Submit
                        </button>
                    </div>
                    </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
