<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
        <link rel="stylesheet" href="/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Library</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header--title">myLibrary</h1>
            <h4 class="header--project">JavaScript Course - The Odin Project</h4>
        </header>
        <main class="main-container">
            <div class="nav-container">
                <button id="add-btn">+ Add Book</button>
                <button id="del-all-btn">Delete All <i class="fa fa-trash-o"></i> </button>
            </div>

            <div class="popup">
                <div id="close-btn">&times;</div>
                <h3 id="form--title">Add Book</h3>
                <input id="book--title" type="text" name="title" placeholder="Title">
                <input id="book--author" type="text" name="author" placeholder="Author">
                <input id="book--pages" type="number" name="pages" placeholder="Pages">
                <div id="book--read">
                    <label for="book--checkbox">Have you read it?</label>
                    <input id="book--checkbox" name="read" type="checkbox">
                </div>
                <button id="submit--btn" type="submit">Submit</button>
            </div>

            <ul class="ul-el">
                <!--
                <li class="book-el">
                    <h3 id="title">That Time I Got Reincarnated Into a Slime</h3>
                    <h4 id="author">by Fuze</h4>
                    <div id="pages">365 pages</div>
                    <button id="read-btn">Read</button>
                    <button id="remove-btn">Remove</button>
                </li> -->
            </ul>

        </main>

        <script type="module" src="/main.js"></script>
    </body>
</html>
